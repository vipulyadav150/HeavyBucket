{% extends 'base.html' %}
{% block content %}

        <div class="row">
            <div class="col-12 col-md-6">
                <h1>{{ object.title }}</h1> <br/>
                    {{ object.timestamp|timesince }} ago
                <!--<h3>{{"Some title here"|title}}</h3>-->
                <!--refer https://kirr.co/i4hlc3 for details-->
                {{ object.description|linebreaks }} <br/>
                {% if object.image %}
                    <img src='{{ object.image.url }}' class='img-fluid' />
                {% endif %}
            </div>
            <div class="col-12 col-md-6">
                {%include 'products/snippets/update-cart.html' with product=object cart=cart%}

            </div>
        </div>


{% endblock %}
